<ion-view view-title="Repositories">
    <ion-content>
        <div>
            <ul>

                <li ng-repeat="item in items |
                        offset: currentPage*itemsPerPage |
                        limitTo: itemsPerPage">
                    <div class="card">
                        <div class="item item-text-wrap" style="height:110px">
                            <div class="repoName">{{item.name}}</div>
                            <div class="repoDesc">{{item.description|panjang}}</div>
                            <div class="repoFooter">
                                <table width="100%">
                                    <tr>
                                        <td style="float: left;font-size:small">{{item.language}}</td>
                                        <td style="padding-left: 5px;">
                                            <svg aria-label="star" class="octicon octicon-star" height="16" role="img" version="1.1"
                                                viewBox="0 0 14 16" width="14">
                                                <path fill-rule="evenodd" d="M14 6l-4.9-.64L7 1 4.9 5.36 0 6l3.6 3.26L2.67 14 7 11.67 11.33 14l-.93-4.74z"></path>
                                            </svg>{{item.stargazers_count}}</td>
                                        <td style="padding-left: 5px;">
                                            <svg aria-label="fork" class="octicon octicon-repo-forked" height="16" role="img"
                                                version="1.1" viewBox="0 0 10 16" width="10">
                                                <path fill-rule="evenodd" d="M8 1a1.993 1.993 0 0 0-1 3.72V6L5 8 3 6V4.72A1.993 1.993 0 0 0 2 1a1.993 1.993 0 0 0-1 3.72V6.5l3 3v1.78A1.993 1.993 0 0 0 5 15a1.993 1.993 0 0 0 1-3.72V9.5l3-3V4.72A1.993 1.993 0 0 0 8 1zM2 4.2C1.34 4.2.8 3.65.8 3c0-.65.55-1.2 1.2-1.2.65 0 1.2.55 1.2 1.2 0 .65-.55 1.2-1.2 1.2zm3 10c-.66 0-1.2-.55-1.2-1.2 0-.65.55-1.2 1.2-1.2.65 0 1.2.55 1.2 1.2 0 .65-.55 1.2-1.2 1.2zm3-10c-.66 0-1.2-.55-1.2-1.2 0-.65.55-1.2 1.2-1.2.65 0 1.2.55 1.2 1.2 0 .65-.55 1.2-1.2 1.2z"></path>
                                            </svg>{{item.forks_count}}</td>
                                        <td style="float: right;font-size:small">{{item.updated_at|tgl}}</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </li>


            </ul>

            <div class="pagination pagination-centered">
                <ul>
                    <li ng-class="prevPageDisabled()">
                        <a href ng-click="prevPage()">« Prev</a>
                    </li>
                    <li ng-repeat="n in range()" ng-class="{active: n == currentPage}" ng-click="setPage(n)">
                        <a href="">{{n+1}}</a>
                    </li>
                    <li ng-class="nextPageDisabled()">
                        <a href ng-click="nextPage()">Next »</a>
                    </li>
                </ul>
            </div>
        </div>
    </ion-content>
</ion-view>
